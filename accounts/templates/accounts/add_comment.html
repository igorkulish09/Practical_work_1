<!DOCTYPE html>
<html>
<head>
    <title>Add Comment</title>
</head>
<body>
    <h1>Add Comment</h1>
    <form method="post">
        {% csrf_token %}
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <br>
        <label for="text">Comment:</label>
        <textarea id="text" name="text"></textarea>
        <br>
        <input type="submit" value="Add Comment">
    </form>
</body>
</html>
