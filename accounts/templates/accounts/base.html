<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}My Website{% endblock %}</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/accounts/">My Account</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'accounts:user_profile' user.pk %}">Profile</a></li>
        {% endif %}
        </ul>
    </nav>

    <div>
        {% block content %}
        {% endblock %}
    </div>
</body>
</html>
